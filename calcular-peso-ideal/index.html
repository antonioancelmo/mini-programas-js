<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Peso ideal</title>
</head>
<body>
    <img src="image.jpg" alt="">

    <h1>Cálculo do Peso Ideal</h1>
    
    <p> Nome: <input type="text" id="inNome"></p>
    
    <p> Gênero:
        <input type="radio" name="sexo" id="rbFeminino"> Feminino
        <input type="radio" name="sexo" id="rbMasculino"> Masculino
    </p>

    <p>Altura: <input type="text" id="inAltura"> </p>
    
    <p>
        <input type="button" value="Calcular Peso Ideal"  id="btCalcular">
        <input type="button" value="Limpar Campos" id  ="btLimpar">
    </p>
    <h2 id="outResposta"></h2>

    <script>
        var inNome = document.getElementById("inNome");
        var rbFeminino = document.getElementById("rbFeminino");
        var rbMasculino = document.getElementById("rbMasculino");
        var inAltura = document.getElementById("inAltura");
        var btCalcular = document.getElementById("btCalcular");
        var btLimpar = document.getElementById("btLimpar");
        var outResposta = document.getElementById("outResposta");

        btCalcular.addEventListener("click", calcularPeso)

        function calcularPeso () {
            var nome = inNome.value;
            var masculino = rbMasculino.checked;
            var feminino = rbFeminino.checked;
            var altura = Number(inAltura.value);
            var calcular = 0;

            if (nome == ""  || (masculino == false && feminino == false )) {
                alert("Por favor, informe o nome e/ou selecione o gênero!")
                inNome.focus();
                return;
            }
            if (altura == 0 || isNaN(altura)) {
               alert("Por favor, informe a altura corretamente...")
               inAltura.focus();
               return;
            }

            if (feminino) {
                var peso = 21 * Math.pow(altura, 2);
            }
            else {
                var peso = 22 * Math.pow(altura, 2)
            }

            outResposta.textContent = nome + ": seu peso ideal é " + peso.toFixed(2) + " kg";
        }

        btLimpar.addEventListener("click", limparCampos)
        
        function limparCampos () {
            inNome.value = "";
            rbMasculino.checked = false;
            rbFeminino.checked =  false;
            inAltura.value = "";
            outResposta.textContent = "";
            inNome.focus();
        }

    </script>
</body>
</html>
